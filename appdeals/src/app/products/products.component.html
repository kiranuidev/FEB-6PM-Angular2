<h1>Products</h1>
<!-- consume the child component in parent-->
<product-details [iamChildProperty]="parentProperty" (itemUpdated)="getFinalProduct($event)"></product-details>
<table class="table table-striped">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Description</td>
    </tr>
    <tr *ngFor="let item of products">
        <td>{{item.Name}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Description}}</td>
        <td><button class="btn btn-primary" (click)="select(item)">Select</button>
            <button class="btn btn-danger" *ngIf="item.selected" (click)="remove(item)">Remove</button></td>
    </tr>
</table>
